<!DOCTYPE html>
{% load static %}
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8" />
    <!-- Responsive Start-->
    <meta content="initial-scale=1.0, user-scalable=no, maximum-scale=1, width=device-width" name="viewport" />
    <meta name="keywords" content="your, keywords, here" />
    <meta name="description"
        content="Lorem ipsum dolor sit amet, consectetuer adipiscing laoreet dolore magna aliquam erat volutpat." />
    <!-- Responsive End -->
    <title>404 Eror | Embermail</title>
    <link rel="shortcut icon" href="{% static '/images/M-logo.svg' %}" type="image/x-icon" />
    <!-- CSS Files-->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static '/css/custom.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static '/css/font-awesome.min.css' %}" />
    <!-- CSS Files End -->
</head>

<body class="d-flex flex-column h-100">
    <!-- Header start -->
    <header class="header">
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <div class="header-logo">
                    <a class="navbar-brand smoth-scroll" href="{% url 'index' %}">
                        <img src="{% static '/images/logo.png' %}" class="logo-img" alt="logo-img" />
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Header ended -->
    <!-- Middle section start -->
    <main class="flex-shrink-0 middle-section">

        <div class="middle-inner">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 d-flex">
                        <div class="eroor-page-block">
                            <h1>404</h1>
                            <p>Ooops!!! The page you are looking for is not found.</p>
                                <a href="{% url 'users:home' %}" class="btn submit-btn">Back To Home</a>

                        </div>
                    </div>
                    <div class="col-lg-4 p-0 bg-orange">
                        <div class="right-block-wrapper">
                            <img src="{% static '/images/Saly.png' %}" class="emoji" alt="saly-img" />
                            <div class="right-block-content">
                                <h2>
                                    Seamless <br />
                                    Email Warming
                                </h2>
                                <p>
                                    Praesent auctor viverra eleifend. Fusce efficitur ipsum a
                                    risus vehicula.
                                </p>
                                <a href="javascript:void(0)" class="link-tag">
                                    <img src="{% static '/images/play-circle.svg' %}" alt="" />
                                    <span>Learn how Embermail works</span>
                                </a>
                            </div>

                            <div class="chat-box">
                                <a href="{% url 'users:contact' %}"><img src="{% static '/images/chat.png' %}" alt="chat-icon" /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Middle section ended -->

    <!-- Js Files start -->
    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static '/js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static '/js/custom.js' %}"></script>
    <script src="{% static '/js/wow.js' %}"></script>
    <!-- Js Files ended -->
</body>

</html>
